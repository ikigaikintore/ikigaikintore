syntax = "proto3";

option go_package = "./proto";

package endpoints.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

service Weather {
  rpc GetWeather(WeatherRequest) returns (WeatherReply);
}

service Mail {
  rpc ListSpam(FilterSpam) returns (Spam);
  rpc Reply(MailRequest) returns (google.protobuf.Empty);
}

message WeatherFilter {
  optional string locationCityName = 1;
  double latitude = 2;
  double longitude = 3;
}

message WeatherRequest {
  optional WeatherFilter weatherFilter = 1;
}

enum WeatherType {
  UNKNOWN = 0;
  THUNDERSTORM = 1;
  DRIZZLE = 2;
  RAIN = 3;
  SNOW = 4;
  MIST = 5;
  SMOKE = 6;
  HAZE = 7;
  DUST = 8;
  FOG = 9;
  SAND = 10;
  ASH = 11;
  SQUALL = 12;
  TORNADO = 13;
  CLEAR = 14;
  CLOUDS = 15;
}

message WeatherCurrent {
  double temperature = 1;
  double windSpeed = 2;
  uint64 timestamp = 3;
  int32 humidity = 4;
  WeatherType weather = 5;
  string icon = 6;
}

message TemperatureRange {
  double max = 1;
  double min = 2;
}

message WeatherDailyPoint {
  uint64 timestamp = 1;
  double temperature = 2;
  int32 humidity = 3;
  TemperatureRange temperatureRange = 4;
  WeatherType weather = 5;
  string icon = 6;
}

message WeatherReply {
  repeated WeatherDailyPoint weatherPoint = 1;
  WeatherCurrent weatherCurrent = 2;
}

message FilterSpam {
 string sender = 1;
 optional google.protobuf.Timestamp before = 2;
 optional google.protobuf.Timestamp after = 3;
}

message Spam {
  string sender = 1;
  string content = 2;
  google.protobuf.Timestamp date = 3;
  string id = 4;
}

message MailRequest {
  string threadId = 1;
  Spam message = 2;
}
