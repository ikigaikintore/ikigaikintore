name: Manual Release

on:
  workflow_dispatch:
    inputs:
      tag_version_message:
        description: 'Enter a description'
        required: true
        type: string
      release_type:
        description: 'Select the release type'
        type: choice
        required: true
        default: 'patch'
        options:
          - major
          - minor
          - patch

jobs:

  create-tag:
    permissions:
      contents: write

    runs-on: ubuntu-latest

    outputs:
      latest_tag: ${{steps.set-tag.outputs.LATEST_TAG}}
      new_version: ${{steps.create-version.outputs.NEW_VERSION}}

    defaults:
      run:
        working-directory: ./backend

    env:
      APP_NAME: iki.app

    steps:

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: set-tag
        run: |
          git fetch --tags
          latest_tag=$(git tag --sort=-creatordate | head -n 1)
          echo "LATEST_TAG=${latest_tag}" >> $GITHUB_OUTPUT

      - name: Determine New Version
        id: create-version
        if: steps.set-tag.outputs.latest_tag != ''
        run: |
          case ${{ github.event.inputs.release_type }} in
          major)
           version=$(echo "${{ steps.set-tag.outputs.latest_tag }}" | awk -F. '{printf "v%d.%d.%d\n", $1+1, 0, 0}')
           ;;
          minor)
           version=$(echo "${{ steps.set-tag.outputs.latest_tag }}" | awk -F. '{printf "v%d.%d.%d\n", $1, $2+1, 0}')
           ;;
          patch)
           version=$(echo "${{ steps.set-tag.outputs.latest_tag }}" | awk -F. '{printf "v%d.%d.%d\n", $1, $2, $3+1}')
           ;;
          *)
           echo "Invalid release type specified."
           exit 1
           ;;
          esac
          echo "NEW_VERSION=${version}" >> $GITHUB_OUTPUT

      - name: Setup Golang
        uses: actions/setup-go@v4
        with:
          cache-dependency-path: './backend/go.sum'
          go-version-file: './backend/go.mod'

      - name: Tests
        run: |
          make tests

      - name: Compile
        if: steps.create-version.outputs.new_version != ''
        run: |
          make compile

      - uses: actions/upload-artifact@v4
        with:
          if-no-files-found: 'error'
          name: ikigai.app-${{ steps.create-version.outputs.new_version }}
          path: ./backend/tmp/${{ env.APP_NAME }}
          retention-days: 1
          overwrite: true

      - run: |
          git config user.email "${{ secrets.BOT_EMAIL }}"
          git config user.name "${{ secrets.BOT_NAME }}"

      - name: Create Tag
        run: |
          git tag -a "${{ steps.create-version.outputs.new_version }}" -m "${{ github.event.inputs.tag_version_message }}"
          git push origin "${{ steps.create-version.outputs.new_version }}"

      - name: Setup docker
        run: |
          gcloud auth configure-docker --quiet

      - name: Build docker image
        run: |
          docker build . -t ${{ env.APP_NAME }}-${{ steps.create-version.outputs.new_version }}

      - name: Push image
        run: |
          docker push ${{ env.APP_NAME }}-${{ steps.create-version.outputs.new_version }}

      - name: Rollback
        if: failure()
        run: |
          git push origin --delete ${{ steps.create-version.outputs.new_version }}
          git tag -d ${{ steps.create-version.outputs.new_version }}